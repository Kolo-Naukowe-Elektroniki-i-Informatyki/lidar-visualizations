name: Build Linux release

on:
  push:
    branches: [ main ]
    tags: 
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install SFML
      run: ./install_sfml
    - name: Install rplidar_sdk
      run: ./install_rplidar
    - name: Build executable
      run: make
    - name: Archive executable
      run: |
        zip --junk-paths lidarvis_linux.zip lidarvis
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.head_commit.message }}
        release_name: v${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./lidarvis_linux.zip
        asset_name: lidarvis_linux.zip
        asset_content_type: application/zip
